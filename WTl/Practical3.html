<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(160, 193, 223);">
    <div style="
        margin-top: 18%;
        margin-left: 30%;
        border: 2px solid black; width: 40%; text-align: center;
        padding: 20px; background-color: white ;
        "
        
        >
    <form action="" class="first" >
        <h1>Javascript Alert</h1>
         
        <input type="text" placeholder="Enter Your Name" id="Username">
        <br>
        <br>
        <input type="button" value="Click me!!" onclick="fun1()">
        <br>
        <br>
        <div id="d1"></div>
        <br>

    </form>

</div>

    <script>
        function fun1(){
           
            var name = document.getElementById("Username").value
            alert("Hello "+name+" Welcome to the world of JavaScript !!!")
            d1.innerHTML = "Hello " + name + " Welcome to the world of Javascript ";
        }
    </script>
</body>
</html>
