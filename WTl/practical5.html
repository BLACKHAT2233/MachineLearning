<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style=" border: 2px solid black; 
        padding: 15px;
        width: 7%;
    
    ">
        <input type="button" onclick="fun1()" value="Color Change" style="padding: 10px; text-align: center; color: black;">
    </div>

    <script>
        var i=0;
        function fun1(){
            var array = ['red','green','orange','blue','yellow','brown','pink'];
            document.bgColor=array[i]
            i++;
            if(i===i.length){
                i=0;
            }
        }
    </script>
</body>
</html>
