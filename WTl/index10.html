<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
 $("button").click(function(){
 $("div").animate({left: '250px',fontSize:'50px',height:'70px',width:'180px'},3000);
 });

});
</script>
</head>
<body>
<button>Start Animation</button>
<br></br><div
style="background:#98bf21;height:100px;width:100px;position:absolute;">Sanket</div>
</body>
</html>
