<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid black; margin-top: 15%;margin-left: 30%; padding: 20px; width:40%;">
    <h1>basic color are -: Red , green , blue</h1>
    <input type="text"  style="text-align: center; margin-left:20% " id="check">
    <br>
    <br>
    <input type="submit" value="submit" style="margin-left:28%" onclick="func()">
    <br>
    <br>
    <h1 id="h">New color palatte : </h1>


</div>
<script>
var color = ['red', 'green', 'blue'];
function func() {
			var newcolor = document.getElementById('check').value;

			var ne = newcolor.toLowerCase();
			if (color.indexOf(ne) == -1) {
				alert("color is not present in list");
				color.push(ne);
				alert(color);
			}

			else {
				alert(ne + " is already present in list!!!");
			}

			document.getElementById('h').innerHTML = color;
		}


</script>
</body>
</html>
